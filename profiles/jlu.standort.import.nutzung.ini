;; 
;; Anleitung:
;;
;; file:          Name der Datei [Keine Sonderzeichen].
;; sheet:         Nummer der Tabelle (Blatt).
;; offset:        Zeile mit der der Inhalt beginnt.
;; id:            Spalte in der sich die ID befindet [Nur Grossbuchstaben A-Z].
;; nutzung:       Spalte in der sich die nutzung befindet [Nur Grossbuchstaben A-Z].
;; delimiter:     Trennzeichen.
;; replace:       Regex.
;;

[0]
	file = "6_Raum.xlsx"
	sheet = "1"
	offset = "2"
	id = "C"
	nutzung = "E,L"
	delimiter = "||"
	replace = "~(\(.*\))~"
