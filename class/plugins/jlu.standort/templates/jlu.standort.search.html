<div id="Search" style="display:block;">
	<div id="SearchLoader"></div>
	<div id="SearchHeader" style="display:block;">
		<div class="clearfix" style="margin: 0 0 20px 0;">
			<input style="width:400px;margin-right:20px;display: block;" id="SearchInput" type="text" class="float-left form-control" title="{search_title}" placeholder="{search}" onkeyup="searchbuilder.seek()">
			<div style="display:inline-block;margin: 8px 0 0 0;"><span id="SearchCount">0</span> / <span>{max}</span></div>
		</div>
	</div>
	<div id="SearchResult" style="display:{display};">{content}</div>
	<textarea id="SearchActive" class="form-control" style="width:100%; display:{display};margin-top:10px;" rows="6"></textarea>
</div>


<script>
window.onload = function() {
	searchbuilder.init();
	document.getElementById('SearchInput').value = '';
	$('#Rightbar').toggleClass('active');
}
</script>
