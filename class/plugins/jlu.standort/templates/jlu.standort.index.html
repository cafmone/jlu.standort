<!DOCTYPE html>
<html>
<head>
<title>{title}</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="{cssurl}bootstrap4.css" media="screen">
<link rel="stylesheet" type="text/css" href="{cssurl}jlu.standort.css?_={timestamp}">
</head>
<body tabindex="1">
<div id="Page">

	<div id="Header">
		<div id="Logobar">
			<div>
				<div>
					<div class="mainlogo">
						<a onclick="treebuilder.wait();" href="/JLUgeschossplaene" title="Zur Startseite von JLUgeschossplÃ¤ne">
							<img alt="{logo_alt}" src="{imgurl}logo.png">
						</a>
					</div>		
					<div class="sublogo" style="float: right; padding-top: 13px; width: auto;">
						<a onclick="treebuilder.wait();" tabindex="-1" href="https://www.uni-giessen.de/index.html" title="Zur Startseite der Website der JLU">
							<img alt="{logo_alt}" src="{imgurl}sublogo.png">
						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="Topbar" class="navbar navbar-expand-sm noprint">
			<button type="button" id="LeftbarToggler" title="{toggle_left}" class="btn btn-default" style="color:black;">
				<span class="navbar-toggler-icon"></span>
			</button>
			{search_button}
			<div class="navbar-nav ml-auto"></div>
			<div id="Langselect" class="nav-item dropdown">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="langlabel"></span>
				</button>
				<div class="dropdown-menu" role="menu" style="min-width:100px;"></div>
			</div>
			<button type="button" id="RightbarToggler" title="{toggle_right}" class="navbar-light btn btn-default" style="color:black;">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</div>

	<div id="Content">
		<div style="display: table-row;">
			<div class="cell1 noprint">
				<nav id="Leftbar" class="active">
					<div id="navbar-left"></div>
					<div id="LeftbarContent"></div>
				</nav>
			</div>
			<div class="cell2">
				<div id="Centerbar" class="">
					<div id="CanvasTopbar">
						<div class="row">
							<div id="History" class="noprint"><span class="previous" title="{previous}"></span><span class="next" title="{next}"></span></div>
							<div id="Breadcrumps">&#160;</div>
						</div>
					</div>
					<div id="Canvas">{canvas}</div>
				</div>
			</div>
			<div class="cell3 noprint">
				<nav id="Rightbar" class="active">
					<span class="copylink">{link}</span>
					<!-- <span class="print">{print}</span> //-->
					<div id="RightbarContent"></div>
				</nav>
			</div>
		</div>
	</div>

	<div id="Footer" class="clearfix noprint">
		<div class="float-left">
			<span class="copyright">{copyright}</span>
		</div>
		<div class="footer-right float-right">
			<span class="helppage">{helppage}</span>
			<span class="privacynotice">{privacynotice}</span>
			<span class="imprint">{imprint}</span>
			<span class="contact">{contact}</span>
		</div>
	</div>

</div>

<!-- Left Modal -->
<div class="modal noprint" data-backdrop="true" data-keyboard="true" id="LeftModal">
	<div class="modal-dialog modal-dialog-scrollable modal-lg h-100">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header clearfix" style="display:block;">
				<h4 class="modal-title" style="float:left;"></h4>
				<button title="{close}" onfocus="this.blur();" type="button" class="close" data-dismiss="modal">&times;</button>
				<input class="form-control" style="float:right; width:40%;">
			</div>
			<!-- Modal body -->
			<div class="modal-body"></div>
		</div>
	</div>
</div>

<!-- Usage Modal -->
<div class="modal noprint" data-backdrop="true" data-keyboard="true" id="UsageModal">
	<div class="modal-dialog modal-dialog-scrollable modal-lg h-100">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header clearfix" style="display:block;">
				<h4 class="modal-title" style="float:left;"></h4>
				<button title="{close}" onfocus="this.blur();" type="button" class="close" onclick="usagebuilder.close();">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body" id="UsageCanvas"></div>
		</div>
	</div>
</div>

<!-- Qrcode Modal -->
<div class="modal noprint" data-backdrop="true" data-keyboard="true" id="QrcodeModal">
	<div class="modal-dialog modal-dialog-scrollable modal-sm">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header clearfix" style="display:block;">
				<h4 class="modal-title" style="float:left;"></h4>
				<button title="{close}" onfocus="this.blur();" type="button" class="close" onclick="qrcodebuilder.close();">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body" style="text-align:center;margin: 20px;" id="QrcodeCanvas"></div>
		</div>
	</div>
</div>

<!-- Access Modal -->
<div class="modal noprint" data-backdrop="true" data-keyboard="true" id="AccessModal">
	<div class="modal-dialog modal-dialog-scrollable modal-lg h-100">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header clearfix" style="display:block;">
				<h4 class="modal-title" style="float:left;">{accessibility}</h4>
				<button title="{close}" onfocus="this.blur();" type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body" id="AccessCanvas"></div>
		</div>
	</div>
</div>

<!-- Wait -->
<div class="modal noprint" data-backdrop="static" data-keyboard="false" id="Wait">
	<div class="modal-dialog modal-sm modal-dialog-centered">
		<div class="modal-content">
			<!-- Modal body -->
			<div class="modal-body clearfix" style="opacity:0.5;">
				<div class="spinner-border float-left"></div>
				<div class="float-left" style="margin: 5px 0 0 15px;" id="PageStatus">{loading}</div>
			</div>
		</div>
	</div>
</div>

<!-- Image Modal -->
<div tabindex="-1" class="modal noprint" data-backdrop="true" data-keyboard="true" id="ImageModal">
	<div class="modal-dialog modal-dialog-scrollable" style="max-width:100%;" id="ImageDialog">
		<div class="modal-content" style="padding:10px 0 0 10px; ">
			<button title="{close}" onfocus="this.blur();" style="background:white;padding:3px 5px 5px 5px;opacity:0.5;z-index:1002;position:absolute;right:40px;top:15px;" type="button" class="close" data-dismiss="modal">&times;</button>
			<!-- Modal body -->
			<div class="modal-body" id="ImageBox" style="text-align:center;overflow:scroll;height:100%;padding:0;">
			</div>
		</div>
	</div>
</div>

<link rel="stylesheet" type="text/css" href="{cssurl}bootstrap-select.css">
<script src="{jsurl}jquery.min.js"></script>
<script src="{jsurl}popper.min.js"></script>
<script src="{jsurl}bootstrap4.min.js"></script>
<script src="{jsurl}bootstrap-select.min.js"></script>
<script src="{jsurl}jlu.standort.js?_={timestamp}"></script>
{script}
<script language="JavaScript" type="text/javascript">
$(document).ready(function () {
	treebuilder.init();
	$('#LeftbarToggler').on('click', function () {
		if($('#Leftbar').hasClass('active') === true) {
			$('#Leftbar').removeClass('active');
			//if($('#Rightbar').hasClass('active') !== true) {
				//$('#Centerbar').addClass('active');
			//}
		} else {
			$('#Leftbar').addClass('active');
			//$('#Centerbar').removeClass('active');
		}
	});
	$('#RightbarToggler').on('click', function () {
		if($('#Rightbar').hasClass('active') === true) {
			$('#Rightbar').removeClass('active');
			//$('#Centerbar').addClass('active');
		} else {
			$('#Rightbar').addClass('active');
			//$('#Centerbar').removeClass('active');
		}
	});
});
</script>
</body>
</html>
