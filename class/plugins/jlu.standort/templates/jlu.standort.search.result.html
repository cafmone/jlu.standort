<div id="{id}" style="margin-bottom:10px;">
	<span style="display:{display};padding: 0 0 10px 0;" id="search_{id}">{search}</span>
	<div class="card" onclick="location.href='{href}';">
		<div class="card-body">
			<div class="card-text clearfix">
				<div class="building float-left">
					<h5 style="width:auto;">{label_gebaeude}</h5>
					<div style="display:inline-block;">{gebaeude}</div>
				</div>
				{rooms}
				<img class="thumb" title="{img_title}" src="{img_src}" onclick="mapbuilder.image('{id}'); event.stopPropagation(); return false;">
			</div>
		</div>
	</div>
</div>
